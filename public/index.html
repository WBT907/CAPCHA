<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>验证码系统</title>
    <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
        }
        
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        
        .captcha-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .captcha-image {
            width: 200px;
            height: 80px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .refresh-btn {
            margin-left: 10px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .refresh-btn:hover {
            background-color: #45a049;
        }
        
        .input-container {
            margin-bottom: 20px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .submit-btn:hover {
            background-color: #0b7dda;
        }
        
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>人机验证🤖</h1>
        
        <div class="loading" id="loading">加载验证码中...</div>
        
        <div id="captcha-section" style="display: none;">
            <div class="captcha-container">
                <img id="captcha-image" class="captcha-image" alt="验证码" title="点击刷新验证码">
                <button class="refresh-btn" id="refresh-btn">刷新</button>
            </div>
            
            <div class="input-container">
                <input type="text" id="captcha-input" placeholder="⌨️请输入验证码">
            </div>
            
            <button class="submit-btn" id="submit-btn">👉戳我验证</button>
        </div>
        
        <div id="result-message" class="message"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
